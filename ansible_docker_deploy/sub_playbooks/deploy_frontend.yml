---
    - block:

        - name: Write decrypted private key to temporary file
          copy:
            content: "{{ github_frontend_priv_key | replace('\\n', '\n') }}"
            dest: /tmp/github_key
            mode: '0600'

        - name: Clone private repo
          git:
            repo: 'git@github.com:alexsfa/myretirement_gui.git'
            dest: /home/ubuntu/myretirement
            key_file: /tmp/github_key
            version: main
            force: yes
            accept_hostkey: yes

      always:
        - name: Remove temporary private key
          file:
            path: /tmp/github_key
            state: absent

    - name: Create .env.prod with a single line
      copy:
        dest: /home/ubuntu/myretirement/.env.prod
        content: |
          VITE_API_URL=/api/
        owner: ubuntu
        group: docker
        mode: '0644'

    - name: Start frontend services
      ansible.builtin.shell: docker compose --profile prod --env-file .env.prod up -d
      args:
        chdir: /home/ubuntu/myretirement

